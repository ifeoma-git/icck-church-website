<main>
  <section class="contact">
    <h2>Contact / Prayer Request</h2>
    <p>Please fill out the form below to reach our church or submit a prayer request.</p>

    <form action="#" method="POST">
      <label for="name">Full Name</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message / Prayer Request</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit" class="donate-btn">Submit</button>
    </form>
  </section>
</main>
